<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Katik Persegi</title>
</head>
<body>
    <header>
        <h1>Katik Kalkulator Matematik</h1>
        <h4>Welcome to Katik!</h4>
        <p>Web ini hadir untuk membantu kalian hitung Luas dan keliling Persegi</p>

    </header>
<div>
    <h1>Luas Persegi</h1>
    <img src="1.png" alt="1" class="gambar-luas">
</div>
    <div class="inputSection">
        <label for="squareSide" id="lblSquareSide">Hitung Luas Persegi</label>
        <input type="number" id="squareSide">
    </div>
    <div class="buttons">
        <button class="countButton">Hitung</button>
        <button class="resetButton">Reset</button>
    </div>
<br>
<br>
<br>
    <div>
        <h1 class="keliling-persegi">Keliling Persegi</h1>
        <img src="2.png" alt="2" class="gambar-luas">
    </div>
        <div class="inputSection">
            <label for="squareSide" id="lblSquareSide">Hitung Luas Persegi</label>
            <input type="number" id="squareSide">
        </div>
        <div class="buttons">
            <button class="countButton">Hitung</button>
            <button class="resetButton">Reset</button>
        </div>

        <script src="script.js"></script>
</body>
</html>
